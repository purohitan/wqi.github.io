<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Load</title>
    
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var vizList = ["http://public.tableau.com/views/CA_Water_Quality/Total_Surveys_by_County",
		    "http://public.tableau.com/views/CA_Water_Quality/Survey_Annual_Volumes",
            "http://public.tableau.com/views/CA_Water_Quality/Survey_Monthly_Volumes",
            "http://public.tableau.com/views/CA_Water_Quality/Total_Surveys_by_Contam",
            "http://public.tableau.com/views/CA_Water_Quality/Total_Surveys_by_ContamAll",
			"http://public.tableau.com/views/CA_Water_Quality/Contam_by_County",
			"http://public.tableau.com/views/CA_Water_Quality/Average_Results_by_Contam",
			"http://public.tableau.com/views/CA_Water_Quality/Map_Surveys_by_County",
			"http://public.tableau.com/views/CA_Water_Quality/Map_Surveys_by_Well",
			"http://public.tableau.com/views/CA_Water_Quality_MCL/Total_Surveys_by_County",
			"http://public.tableau.com/views/CA_Water_Quality_MCL/Survey_Annual_Volumes",
            "http://public.tableau.com/views/CA_Water_Quality_MCL/Survey_Monthly_Volumes",
            "http://public.tableau.com/views/CA_Water_Quality_MCL/Total_Surveys_by_Contam",
            "http://public.tableau.com/views/CA_Water_Quality_MCL/Total_Surveys_by_ContamAll",
			"http://public.tableau.com/views/CA_Water_Quality_MCL/Contam_by_County",
			"http://public.tableau.com/views/CA_Water_Quality_MCL/Average_Results_by_Contam_Grid",
			"http://public.tableau.com/views/CA_Water_Quality_MCL/Average_Results_by_Contam_Line",
			"http://public.tableau.com/views/CA_Water_Quality_MCL/Map_Surveys_by_County",
			"http://public.tableau.com/views/CA_Water_Quality_MCL/Map_Surveys_by_Well",			
			"http://public.tableau.com/views/CA_Water_Quality_MCL2/Total_Surveys_by_County",
			"http://public.tableau.com/views/CA_Water_Quality_MCL2/Survey_Annual_Volumes",
            "http://public.tableau.com/views/CA_Water_Quality_MCL2/Survey_Monthly_Volumes",
            "http://public.tableau.com/views/CA_Water_Quality_MCL2/Total_Surveys_by_Contam",
            "http://public.tableau.com/views/CA_Water_Quality_MCL2/Total_Surveys_by_ContamAll",
			"http://public.tableau.com/views/CA_Water_Quality_MCL2/Contam_by_County",
			"http://public.tableau.com/views/CA_Water_Quality_MCL2/Average_Results_by_Contam_Grid",
			"http://public.tableau.com/views/CA_Water_Quality_MCL2/Average_Results_by_Contam_Line",
			"http://public.tableau.com/views/CA_Water_Quality_MCL2/Map_Surveys_by_County",
			"http://public.tableau.com/views/CA_Water_Quality_MCL2/Map_Surveys_by_Well",
			];
        
        var viz,
            vizLen = vizList.length,
            vizCount = 0;
        
        function createViz(vizPlusMinus) {
            var vizDiv = document.getElementById("vizContainer"),
                options = {
                    hideTabs: true
                };

            vizCount = vizCount + vizPlusMinus;
            
            if (vizCount >= vizLen) { 
            // Keep the vizCount in the bounds of the array index.
                vizCount = 0;
            } else if (vizCount < 0) {
                vizCount = vizLen - 1;
            }
            
            if (viz) { // If a viz object exists, delete it.
                viz.dispose();
            }

            var vizURL = vizList[vizCount];
            viz = new tableau.Viz(vizDiv, vizURL, options); 
        }
    </script>
</head>

<body onload="createViz(0);">
    <div id="vizContainer" style="width:1200px; height:900px;"></div>
    <div id="controls" style="padding:20px;">
        <button style="width:100px;" onclick="javascript:createViz(-1);">Previous</button>
        <button style="width:100px;" onclick="javascript:createViz(1);">Next</button>
    </div>
</body>

</html>
